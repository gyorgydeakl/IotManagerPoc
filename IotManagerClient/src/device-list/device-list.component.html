<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <button class="btn btn-primary me-2" (click)="onAddDevice()">Add Device</button>
            <button class="btn btn-secondary" (click)="openCommandModal()">Execute Command</button>
        </div>
        <div>
            <label for="statusFilter" class="form-label me-2">Status:</label>
            <select id="statusFilter" class="form-select d-inline-block w-auto" [(ngModel)]="statusFilter"
                (change)="applyFilter()">
                <option value="">All</option>
                <option value="Connected">Connected</option>
                <option value="Disconnected">Disconnected</option>
            </select>
        </div>
    </div>
    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><input type="checkbox" [checked]="allSelected" [indeterminate]="someSelected"
                            (change)="toggleAll($event)"></th>
                    <th>Device ID</th>
                    <th>Status</th>
                    <th>Updated At</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let device of pagedDevices">
                    <td><input type="checkbox" [(ngModel)]="device.selected"></td>
                    <td>{{device.deviceId}}</td>
                    <td>{{device.status}}</td>
                    <td>{{device.statusUpdateDate | date:'short'}}</td>
                    <td><button class="btn btn-sm btn-outline-secondary" (click)="openEditDialog(device)"><i
                                class="bi bi-pencil"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation" class="mt-2">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage===1"><a class="page-link" href="#"
                    (click)="prevPage(); $event.preventDefault()">Previous</a></li>
            <li class="page-item disabled"><span class="page-link">{{currentPage}} / {{totalPages}}</span></li>
            <li class="page-item" [class.disabled]="currentPage===totalPages"><a class="page-link" href="#"
                    (click)="nextPage(); $event.preventDefault()">Next</a></li>
        </ul>
    </nav>
    <!-- Edit/Add Modal -->
    <div class="modal" tabindex="-1" [ngClass]="{'show d-block': showEditModal}" style="background: rgba(0,0,0,0.5);">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{isNew ? 'Add Device' : 'Edit Device'}}</h5>
                    <button type="button" class="btn-close" (click)="closeModals()"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3"><label class="form-label">Device ID</label><input class="form-control"
                            [(ngModel)]="editingDevice.deviceId" [readonly]="!isNew"></div>
                    <div *ngIf="!isNew" class="mb-3"><label class="form-label">Status</label><select class="form-select"
                            [(ngModel)]="editingDevice.status">
                            <option value="Connected">Connected</option>
                            <option value="Disconnected">Disconnected</option>
                        </select></div>
                    <div *ngIf="!isNew" class="mb-3"><label class="form-label">Notes</label><textarea
                            class="form-control" rows="3" [(ngModel)]="editingDevice.notes"></textarea></div>
                    <div *ngIf="!isNew" class="mb-3"><label class="form-label">Twin JSON</label><textarea
                            class="form-control" rows="5" [(ngModel)]="editingTwinJson"></textarea></div>
                </div>
                <div class="modal-footer"><button class="btn btn-secondary"
                        (click)="closeModals()">Cancel</button><button class="btn btn-primary" (click)="save()">{{isNew
                        ? 'Create' : 'Save'}}</button></div>
            </div>
        </div>
    </div>
    <!-- Execute Command Modal -->
    <div class="modal" tabindex="-1" [ngClass]="{'show d-block': showCommandModal}"
        style="background: rgba(0,0,0,0.5);">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Execute Command</h5>
                    <button type="button" class="btn-close"
                        (click)="closeModals()"></button>
                    <div class="modal-body">
                        <label class="form-label">Command</label>
                        <textarea class="form-control" rows="8" [(ngModel)]="commandText"></textarea>
                    </div>
                    <div class="modal-footer"><button class="btn btn-secondary"
                            (click)="closeModals()">Cancel</button><button class="btn btn-primary"
                            (click)="executeCommand()">Execute</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
